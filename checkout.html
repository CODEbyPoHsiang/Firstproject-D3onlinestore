    <script
        src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-de7e2ef6bfefd24b79a3f68b414b87b8db5b08439cac3f1012092b2290c719cd.js">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    <script id="rendered-js">
        var cart = [];
        if (localStorage.getItem("cart")) {
            cart = JSON.parse(localStorage.getItem("cart"));
        }
        setCart();

        function setCart() {
            var cartList = "",
                s_price = 0,
                total = 0;
            for (let $i = 0; $i < cart.length; $i++) {
                if (window.CP.shouldStopExecution(0)) break;
                s_price = cart[$i]["price"] * cart[$i]["amount"];
                total += s_price;
                cartList += `<li> ${cart[$i]["name"]}  <br>單價: ${cart[$i]["price"]} 數量: ${
            cart[$i]["amount"]
            } 小計: ${s_price}</li>`;
            }
            window.CP.exitedLoop(0);
            $("#cart").
            empty().
            append(cartList);
            $("#total").text(total);
        }

        $("#clear").click(function () {
            cart = [];
            localStorage.removeItem("cart");
            setCart();
        });
        $("#send").click(function () {
            cart = [];
            localStorage.removeItem("cart");
            setCart();
        });
        $(".add_cart").click(function () {
            let product = $(this).closest(".card-body");
            let newItem = {
                name: product.find(".card-title").text(),
                price: $(this).data("price"),
                amount: product.find(".amount").val()
            };

            cart.push(newItem);
            localStorage.setItem("cart", JSON.stringify(cart));
            setCart();
        });
        //# sourceURL=pen.js
    </script>
